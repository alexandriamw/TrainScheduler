<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Rubik&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Train Scheduler</title>
</head>

<body>
    <header>It's Choo Choo Time</header>
    <h3 class="current">Current Train Schedule</h3>

    <table>
        <thead>
            <tr>
                <th>Train Name</th>
                <th>Destination</th>
                <th>Frequency (min)</th>
                <th>Next Arrival</th>
                <th>Minutes Away</th>
            </tr>
        </thead>
        <tbody id="trainSchedule">
            <!-- <tr>
                <td>example Train</td>
                <td>Saint Paul</td>
                <td>30</td>
                <td>18:00</td>
                <td>25</td>
            </tr> -->
        </tbody>
    </table>

    <form id="addTrainForm">
        <h3>Add a Train</h3>
        Train Name:<br>
        <input id="trainName" class="form-box" type="text" name="trainName">
        <br>
        <br>
        Destination:<br>
        <input id="destination" class="form-box" type="text" name="destination">
        <br>
        <br>
        First Train Time (HH:mm - military time)<br>
        <input id="firstTrainTime" class="form-box" type="text" name="firstTrainTime">
        <br>
        <br>
        Frequency (min)<br>
        <input id="frequency" class="form-box" type="text" name="frequency">
        <br><br>
        <input class="submit" type="submit" value="Submit">
    </form>

    <script src="localforage.min.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="app.js"></script>

</body>

</html>
